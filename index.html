<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Match Section</title>
    <style>
        /* General Reset */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Social media */
 .channel-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .channel-buttons a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .channel-buttons a.whatsapp {
            background-color: #25D366;
        }

        .channel-buttons a.telegram {
            background-color: #0088cc;
        }

        .channel-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .channel-buttons a img {
            width: 18px;
            height: 18px;
        }
        /* Header styles */
        .header {
            background-color: #1f2937;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo a {
            color: #fcf0f0;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        .logo span {
            color: #f0685d;
        }

        .navbar {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #374151;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                background-color: #1f2937;
                position: absolute;
                top: 60px;
                right: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
                padding: 15px;
            }

            .navbar.active {
                display: flex;
            }
        }

        main {
            margin-top: 100px;
            padding: 20px;
            flex: 1;
        } 

       .match-container {
            padding: 20px;
            max-width: 100%;
        }

        .match-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .match-card a {
            text-decoration: none;
            color: inherit;
        }

        a {
            text-decoration: none;
        }

        .match-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 2px solid #ddd;
        }

        .team p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .match-info {
            text-align: center;
            flex: 2;
        }

        .match-info .time {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        .match-info .status {
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 12px;
            display: inline-block;
        }

        .match-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }

        .match-details p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .match-card {
                padding: 15px;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .team p {
                font-size: 14px;
            }

            .match-info .time {
                font-size: 15px;
            }

            .match-info .status {
                font-size: 11px;
                padding: 4px 10px;
            }

            .match-details {
                font-size: 14px;
            }
        }
         /* Footer styles */
        .footer {
            background-color: #1f2937;
            color: white;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.15);
        }

        .footer p {
            font-size: 14px;
            color: #9ca3af;
            margin: 0;
        }

        .footer a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">A4K<span> LIVE</span></a>
            </div>
            <nav class="navbar">
                <a href="#live1">Live 1</a>

            </nav>
        </div>

                    </div>

</main>

</body>
</html>
