<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Match Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .match-container {
            padding: 20px;
            max-width: 100%;
        }

        .match-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .match-card a {
            text-decoration: none;
            color: inherit;
        }

        a {
            text-decoration: none;
        }

        .match-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 2px solid #ddd;
        }

        .team p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .match-info {
            text-align: center;
            flex: 2;
        }

        .match-info .time {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        .match-info .status {
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 12px;
            display: inline-block;
        }

        .match-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }

        .match-details p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .match-card {
                padding: 15px;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .team p {
                font-size: 16px;
            }

            .match-info .time {
                font-size: 18px;
            }

            .match-info .status {
                font-size: 14px;
                padding: 4px 10px;
            }

            .match-details {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="match-container">
        <a href="https://example.com/match-details" target="_blank">
            <div class="match-card">
                <div class="match-top">
                    <div class="team">
                        <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" alt="Barcelona Logo">
                        <p>Barcelona</p>
                    </div>
                    <div class="match-info">
                        <p class="time">7:00 PM</p>
                        <div class="status">FULLTIME</div>
                    </div>
                    <div class="team">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/38/CA_Osasuna_2024_crest.svg/1200px-CA_Osasuna_2024_crest.svg.png" alt="Osasuna Logo">
                        <p>Osasuna</p>
                    </div>
                </div>
                <div class="match-details">
                    <p>La Liga</p>
                    <p>Camp Nou</p>
                    <p>Matchday 28</p>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
